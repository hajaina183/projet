<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href = "@{/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href = "@{/img/favicon.png}">
    <title>
        BackOffice
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link th:href = "@{/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href = "@{/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" th:href = "@{/css/material-dashboard.css?v=3.0.0}" rel="stylesheet" />
</head>

<body class="g-sidenav-show  bg-gray-200">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
    <div class="sidenav-header">
        <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
        <a class="navbar-brand m-0" href=" https://demos.creative-tim.com/material-dashboard/pages/dashboard " target="_blank">
            <img th:src = "@{/img/logo-ct.png}" class="navbar-brand-img h-100" alt="main_logo">
            <span class="ms-1 font-weight-bold text-white">BackOffice</span>
        </a>
    </div>
    <hr class="horizontal light mt-0 mb-2">
    <div class="collapse navbar-collapse  w-auto  max-height-vh-100" id="sidenav-collapse-main">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white active bg-gradient-primary" href="#">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons opacity-10">dashboard</i>
                    </div>
                    <span class="nav-link-text ms-1">Tableau de bord</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white " href="/region">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons opacity-10">table_view</i>
                    </div>
                    <span class="nav-link-text ms-1">RÃ©gion</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white " href="/utilisateur">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons opacity-10">person</i>
                    </div>
                    <span class="nav-link-text ms-1">Utilisateur</span>
                </a>
            </li>
            <li class="nav-item">
            <a class="nav-link text-white " href="/signalement">
                <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                    <i class="material-icons opacity-10">person</i>
                </div>
                <span class="nav-link-text ms-1">Signalement</span>
            </a>
            </li>
        </ul>
    </div>
    <div class="sidenav-footer position-absolute w-100 bottom-0 ">
        <div class="mx-3">
            <a class="btn bg-gradient-primary mt-4 w-100" href="https://www.creative-tim.com/product/material-dashboard-pro?ref=sidebarfree" type="button">Deconnexion</a>
        </div>
    </div>
</aside>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
        <div class="container-fluid py-1 px-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                    <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Pages</a></li>
                    <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Signalement</li>
                </ol>
                <h6 class="font-weight-bolder mb-0">Signalement</h6>
            </nav>
            <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                <div class="ms-md-auto pe-md-3 d-flex align-items-center">
                    <div class="input-group input-group-outline">
                    	<a href="/listeType" class="nav-link text-body font-weight-bold px-0">
                            <i class="fa fa-plus me-sm-1"></i>
                            <span class="d-sm-inline d-none">Lister type</span>
                        </a>
                    </div>
                </div>
                <ul class="navbar-nav  justify-content-end">
                    <li class="nav-item d-flex align-items-center">
                        <a href="/ajouterType" class="nav-link text-body font-weight-bold px-0">
                            <i class="fa fa-plus me-sm-1"></i>
                            <span class="d-sm-inline d-none">Ajouter type signalement</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row mb-4">
        <div class="col-lg-11 col-md-4 mb-md-0">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="row">
                        <div class="col-lg-6 col-7">
                            <h6>Liste des signalement</h6>
                        </div>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <div class="table-responsive">
                        <table class="table align-items-center mb-0">
                            <thead>
                            <tr>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"></th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"></th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="signalements, state : ${signalement}" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
                                <td th:utext="${signalements.getTitre()}" class="align-middle text-center text-sm">
                                    <span class="text-xs font-weight-bold"></span>
                                </td>
                                <td th:utext="'longitude : '+  ${signalements.getLongitude()}" class="align-middle text-center text-sm">
                                    <span class="text-xs font-weight-bold"></span>
                                </td>
                                <td th:utext="'latitude : ' + ${signalements.getLatitude()}" class="align-middle text-center text-sm">
                                    <span class="text-xs font-weight-bold"></span>
                                </td>
                                <td class="align-middle text-center text-sm">
                                    <a th:href="@{/affectation/{id}(id=${signalements.getId()})}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>affecter</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
