<div class="center">
    <h1>Login</h1>
    <form>
      <div class="inputbox">
        <input type="text" name="nom" [(ngModel)]="nom" required="required">
        <span>Email</span>
      </div>
      <div class="inputbox">
        <input type="password" name="mdp" [(ngModel)]="mdp" required="required">
        <span>Password</span>
      </div>
      <div class="inputbox">
        <input type="button" value="login" (click)="traitementLogin()">
      </div>
    </form>
  </div>
